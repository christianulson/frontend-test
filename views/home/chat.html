<!DOCTYPE html>
<html>

<head>
    <title>Catho - Chat</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="/static/styles/images.css" rel="stylesheet" />
    <link href="/static/styles/site.css" rel="stylesheet" />
    <script src="/static/javascript/modernizr-2.8.3.js" type="text/javascript"></script>
</head>

<body>
    <div id="top">
        <span class="icon logo"></span>
        <a id="login">Login</a>
    </div>

    <div id="foot">
        <span class="icon logo"></span>
        <span>
            Catho Online Ltda.
        </span> |
        <span>
            CNPJ: 03.753.088/0001-00
        </span> |
        <span>
            Alameda Juari, 262 - Barueri, SP - 06460-090
        </span> |
        <a>Política de Privacidade</a>
    </div>
    <div class="caixa">
        <div class="caixa-titulo">
            <span>Vaga: Desenvolvedor Front-end</span>
            <span class="botoes">
                <a href="#" class="icon restaurar"></a>
                <a href="#" class="icon minimizar"></a>
                <a href="#" class="icon fechar"></a>
            </span>
        </div>
        <div class="caixa-corpo">
            <span class="load"><img src="/static/images/carregando.gif" width="18px;"/> carregando...</span> 
        </div>
        <div class="caixa-rodape">
            <textarea placeholder="Digite aqui sua mensagem..."></textarea>
            <div>
                <a href="#" class="enviar"></a>
                <a href="#" class="limpar"></a>
            </div>
        </div>
    </div>
    
    <script src="/static/javascript/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="/static/javascript/moment.min.js" type="text/javascript"></script>
    <script src="/static/javascript/moment.pt-br.js" type="text/javascript"></script>
    <script src="/static/javascript/site.js" type="text/javascript"></script>
    <script id="candidato" type="text/html">
        <div class="caixa-canditato">
            <div class="wrapper">
                <div class="mensagens"></div>
                <img class="foto">
            </div>
        </div>
    </script>
    <script id="candidato_menssagem" type="text/html">
        <div class="item">
            <span class="seta"></span>
            <img class="icone"></span>
            <span class="mensagem"></span>
            <span class="usuario">
                <span class="nome">Você</span>
                <span class="hora"></span>
            </span>
         </div>
    </script>
    <script id="recrutador" type="text/html">
        <div class="caixa-recrutador">
            <div class="wrapper">
                <img class="foto">
                <div class="mensagens"></div>
            </div>
        </div>
    </script>
    <script id="recrutador_menssagem" type="text/html">
        <div class="item">
            <span class="seta"></span>
            <div class="wraper2">
                <span class="mensagem"></span>
                <span class="usuario">
                    <span class="nome"></span>
                    <span class="empresa"></span>
                    <span class="hora"></span>
                </span>
            </div>
         </div>
    </script>
</body>

</html>
